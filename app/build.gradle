apply plugin: 'com.android.application'
android {
    productFlavors {
        dev {
            minSdkVersion 21
            applicationIdSuffix '.debug'
            buildConfigField 'String', 'BASE_URL', '"http://192.168.20.10/api/"'
            resValue "string", "google_maps_api_key", GOOGLE_MAPS_API_KEY_DEV
            resValue "string", "server_client_id", SERVER_CLIENT_ID_DEV
        }
        prod {
            buildConfigField 'String', 'BASE_URL', '"http://www.ashojash.com/api/"'
            resValue "string", "google_maps_api_key", GOOGLE_MAPS_API_KEY_PROD
            resValue "string", "server_client_id", SERVER_CLIENT_ID_PROD
        }
    }
    defaultConfig {
        applicationId "com.ashojash.android"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 16
        versionName "1.0.3"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        ashojash {
            keyAlias 'ashojash'
            keyPassword KEY_PASSWORD
            storeFile file('E:/programming/android/project/Ashojash/keystore.jks')
            storePassword STORE_PASSWORD
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    testOptions {
        unitTests.returnDefaultValues = true
    }
    dexOptions {
        javaMaxHeapSize "8g"
        incremental true
        preDexLibraries true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.ashojash
        }
        debug {
            versionNameSuffix '-DEBUG'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    // Resolve dependency differences between app and tests
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:23.0.1'
    }
}

