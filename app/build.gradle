apply plugin: 'com.google.gms.google-services'
android.variantFilter { variant ->
    if((variant.buildType.name.equals('debug') && variant.getFlavors().get(0).name.equals('prod')||(variant.buildType.name.equals('release') && variant.getFlavors().get(0).name.equals('dev')))) {
        variant.setIgnore(true);
    }
